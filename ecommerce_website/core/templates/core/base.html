<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}ecommerce{% endblock %}</title>
  <link href="./output.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
 <nav class="max-w-4xl bg-teal-600 py-4 px-6 items-center justify-between flex mx-auto">
    <div class="logo">
        <a href="/" class="text-white text-2xl">FEAY</a>
    </div>
    <div class="menu">
        <a href="{% url 'about' %}" class="text-white">About</a>
    </div>
 </nav>
 <div class="max-w-4xl mx-auto py-4 px-6">
    {% block content %}
    {% endblock %}
 </div>
</body>
</html>
